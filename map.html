      background: #232526;

    .login-bg-video {

      top: 0;
      left: 0;

      z-index: 0;
      opacity: 1;
      filter: brightness(0.85) contrast(1.15);

      }

  <script>
  let map;
  let geojsonLayer;
  let autoFitOnLoad = true; // auto-fit to geojson only on first load unless user interacts
  let videoPlayCount = 0; // track how many times video has played

  // Video control - play exactly twice
  function playVideoOnce() {
    const video = document.getElementById('brand-video');
    if (!video || videoPlayCount >= 2) return;
    
    videoPlayCount++;
    video.currentTime = 0;
    video.play().catch(() => {});
    
    // Stop after this play
    video.addEventListener('ended', function() {
      video.pause();
      video.currentTime = 0;
    }, { once: true });
  }

  // Play video on page load
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(playVideoOnce, 500); // small delay to ensure video is ready
    
    // Debug and force background video to play
    const bgVideo = document.querySelector('.login-bg-video');
    if (bgVideo) {
      console.log('Background video element found:', bgVideo);
      
      // Debug indicator removed after confirming video works
      
      // Force video to load with proper MIME type
      bgVideo.type = 'video/mp4';
      
      bgVideo.addEventListener('loadstart', () => {
        console.log('Background video started loading');
      });
      
      bgVideo.addEventListener('loadeddata', () => {
        console.log('Background video data loaded');
        console.log('Video dimensions:', bgVideo.videoWidth, 'x', bgVideo.videoHeight);
      });
      
      bgVideo.addEventListener('canplay', () => {
        console.log('Background video can play');
        console.log('Video duration:', bgVideo.duration);
        
        // Force play with multiple attempts
        const playVideo = () => {
          bgVideo.play().then(() => {
            console.log('Background video playing successfully');
            console.log('Video current time:', bgVideo.currentTime);
            // Debug border removal not needed
          }).catch(e => {
            console.log('Background video play failed:', e);
            console.log('Error details:', e.message);

        };
        
        playVideo();
        
        // Try again after user interaction
        document.addEventListener('click', () => {

  // === WhatsApp popup helpers ===
  const WA_NUMBER = '917383727206'; // phone number in international format (no + or 00)

  function escapeHtml(str) {
    if (str === null || str === undefined) return '';
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#039;');
  }

  function getPropertyValue(props, keys) {
    for (let k of keys) {
      if (props && Object.prototype.hasOwnProperty.call(props, k) && props[k] != null) return props[k];
    }
    return null;
  }

  function bindWhatsAppPopupToLayer(feature, layer) {
    const props = feature.properties || {};
    const fid = getPropertyValue(props, ['fid', 'id', 'FID']) || 'unknown';
    const title = getPropertyValue(props, ['title', 'Title', 'name', 'Name', 'Discription', 'description']) || 'No title';
    const price = getPropertyValue(props, ['price', 'Price', 'cost']) || 'Price not set';
    // Try several common keys for plot/area/size (GeoJSON uses "Plot size" in your file)
    const area = getPropertyValue(props, ['Plot size', 'plot_size', 'plot size', 'area', 'Area', 'size', 'Size']) || 'N/A';

    const message = `Hi, I'm interested in property ID ${fid}. ${title} ${price}`;
    const encoded = encodeURIComponent(message);
    const waLink = `https://wa.me/${WA_NUMBER}?text=${encoded}`;

    // Get coordinates for Google Maps pin
    const coordinates = getPropertyCoordinates(feature);
    const googleMapsLink = coordinates ? `https://www.google.com/maps?q=${coordinates.lat},${coordinates.lng}` : '#';

    const popupHtml = `
      <div style="min-width:200px;">
        <div style="font-weight:600;margin-bottom:6px">${escapeHtml(title)}</div>
        <div style="color:#444;margin-bottom:6px"><strong>Price:</strong> ${escapeHtml(price)}</div>
        <div style="color:#444;margin-bottom:8px"><strong>Size:</strong> ${escapeHtml(area)}</div>
        <div style="display:flex;gap:8px;flex-wrap:wrap;">
          <a href="${waLink}" target="_blank" rel="noopener noreferrer" style="display:inline-block;padding:8px 10px;background:#25D366;color:#fff;border-radius:6px;text-decoration:none;font-size:0.9rem;">
            📱 WhatsApp
          </a>
          <a href="${googleMapsLink}" target="_blank" rel="noopener noreferrer" style="display:inline-block;padding:8px 10px;background:#4285F4;color:#fff;border-radius:6px;text-decoration:none;font-size:0.9rem;">
            📍 Google Maps
          </a>
        </div>
      </div>
    `.trim();

    layer.bindPopup(popupHtml, {
      autoClose: false, // Disable auto-close
      closeOnClick: true,
      autoPan: true,
      keepInView: true,
      className: 'custom-popup',
      maxWidth: 300,
      minWidth: 200
    });
    
    // Custom timing: close popup after 8 seconds
    layer.on('popupopen', function() {
      setTimeout(() => {
        if (layer.isPopupOpen()) {
          layer.closePopup();
        }
      }, 8000); // 8 seconds total (5 seconds more than default)
    });
  }

  // Helper function to get coordinates from GeoJSON feature
  function getPropertyCoordinates(feature) {
    if (!feature.geometry || !feature.geometry.coordinates) return null;
    
    let coordinates = null;
    
    if (feature.geometry.type === 'Polygon') {
      // For polygons, get the centroid (center point)
      const coords = feature.geometry.coordinates[0];
      let sumLat = 0, sumLng = 0;
      for (let i = 0; i < coords.length; i++) {
        sumLng += coords[i][0];
        sumLat += coords[i][1];
      }
      coordinates = {
        lng: sumLng / coords.length,
        lat: sumLat / coords.length
      };
    } else if (feature.geometry.type === 'Point') {
      // For points, use the coordinates directly
      coordinates = {
        lng: feature.geometry.coordinates[0],
        lat: feature.geometry.coordinates[1]
      };
    }
    
    return coordinates;
  }

    function checkPasscode(event) {
      if (event && typeof event.preventDefault === 'function') event.preventDefault();
      const input = document.getElementById('passcode').value;
      // play brand video second time on submit click
      playVideoOnce();
      if (input === '22121998') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('map').style.display = 'block';
        initMap();
        // give the map a moment to initialize then ensure the container size is correct
        setTimeout(() => {
          if (map) map.invalidateSize();
        }, 250);
      } else {
        document.getElementById('error').textContent = 'Incorrect code';
        const inputEl = document.getElementById('passcode');
        if (inputEl) inputEl.focus();
      }
    }


    function initMap() {
      // Limit zoom to avoid requesting missing tiles at high zoom levels
      const MIN_Z = 10;
      const MAX_Z = 18; // adjust if needed (Esri World Imagery supports up to ~20 but labels/other layers may not)
      map = L.map('map', { minZoom: MIN_Z, maxZoom: MAX_Z }).setView([23.02, 72.30], 13);

      // Create a top pane for labels so they render above the satellite imagery
      map.createPane('labels');
      map.getPane('labels').style.zIndex = 650; // above overlay layers
      // allow clicks to pass through label pane so it doesn't block interactions
      map.getPane('labels').style.pointerEvents = 'none';

      // Create a pane for geojson overlays so they render above base but below labels
      map.createPane('geojson');
      map.getPane('geojson').style.zIndex = 600;

      // Esri World Imagery base layer (satellite)
      const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: MAX_Z,
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, Maxar, Earthstar Geographics, and the GIS User Community'
      }).addTo(map);

      // Esri reference/labels overlay (World Boundaries/Places or Reference Labels)
      // We'll use the 'Reference' layer which contains place labels and boundaries.
      const labels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: MAX_Z,
        pane: 'labels',
        attribution: 'Labels &copy; Esri'
      }).addTo(map);

      // Add a small control for GeoJSON actions
      const infoControl = L.control({ position: 'topright' });
      infoControl.onAdd = function () {
        const div = L.DomUtil.create('div', 'geojson-control');
        div.style.background = 'rgba(255,255,255,0.85)';
        div.style.padding = '8px';
        div.style.borderRadius = '6px';
        div.style.boxShadow = '0 1px 4px rgba(0,0,0,0.3)';
        div.innerHTML = '<div id="geo-count">Features: 0</div><button id="geo-toggle">Hide</button> <button id="geo-zoom">Zoom</button> <button id="geo-refresh">Refresh</button>';
        return div;
      };
      infoControl.addTo(map);

      // If the user interacts (pan/zoom), stop auto-fitting on subsequent reloads
      map.on('movestart zoomstart', function () {
        autoFitOnLoad = false;
      });

      // Load GeoJSON on map initialization
      loadGeoJSON();
      // No automatic refresh - data updates weekly, not every minute

      // show a brief warning when zoom limit is reached
      map.on('zoomend', function () {
        const z = map.getZoom();
        if (z === map.getMinZoom() || z === map.getMaxZoom()) {
          const warn = document.getElementById('zoom-warning');
          if (warn) {
            warn.style.opacity = '1';
            setTimeout(() => { warn.style.opacity = '0'; }, 1200);
          }
        }
      });
    }

    function processGeoJSON(data) {
      if (!data || !data.features || !data.features.length) {
        console.warn('GeoJSON empty or invalid:', data);
        return;
      }
      
      console.log('🔄 Loading GeoJSON data...');
      
      if (geojsonLayer) {
        map.removeLayer(geojsonLayer);
      }
      geojsonLayer = L.geoJSON(data, {
        pane: 'geojson',
        style: function(feature) {
          return { color: '#ff7800', weight: 3, opacity: 0.9, fillOpacity: 0.25 };
        },
        onEachFeature: function (feature, layer) {
          const info = Object.entries(feature.properties || {})
            .map(([k, v]) => `<b>${k}</b>: ${v}`)
            .join('<br>');
          layer.bindPopup(info || 'No properties', {
            autoClose: false,
            closeOnClick: true,
            autoPan: true,
            keepInView: true,
            className: 'custom-popup',
            maxWidth: 300,
            minWidth: 200
          });
          
          // Custom timing: close popup after 8 seconds
          layer.on('popupopen', function() {
            setTimeout(() => {
              if (layer.isPopupOpen()) {
                layer.closePopup();
              }
            }, 8000); // 8 seconds total (5 seconds more than default)
          });
        }
      }).addTo(map);

      // update control with feature count and attach actions
      try {
        const countDiv = document.getElementById('geo-count');
        if (countDiv) countDiv.textContent = 'Features: ' + (data.features.length || 0);
        const toggleBtn = document.getElementById('geo-toggle');
        const zoomBtn = document.getElementById('geo-zoom');
        const refreshBtn = document.getElementById('geo-refresh');
        if (toggleBtn) {
          toggleBtn.onclick = function () {
            if (map.hasLayer(geojsonLayer)) {
              map.removeLayer(geojsonLayer);
              toggleBtn.textContent = 'Show';
            } else {
              geojsonLayer.addTo(map);
              toggleBtn.textContent = 'Hide';
            }
          };
        }
        if (zoomBtn) {
          zoomBtn.onclick = function () {
            try {
              const bounds = geojsonLayer.getBounds();
              if (bounds.isValid()) map.fitBounds(bounds, { padding: [20,20] });
            } catch (e) {}
          };
        }
        if (refreshBtn) {
          refreshBtn.onclick = function () {
            console.log('🔄 Manual refresh triggered');
            loadGeoJSON();
          };
        }
      } catch (e) { console.warn(e); }

      // Bind WhatsApp popups to each feature layer
      try {
        geojsonLayer.eachLayer(function (layer) {
          if (layer.feature) bindWhatsAppPopupToLayer(layer.feature, layer);
        });
      } catch (e) { console.warn('Error binding WhatsApp popups', e); }

      // bring geojson above base layers
      if (geojsonLayer && geojsonLayer.bringToFront) geojsonLayer.bringToFront();

      // zoom to layer bounds for first load
      if (autoFitOnLoad) {
        try {
          const bounds = geojsonLayer.getBounds();
          if (bounds.isValid()) map.fitBounds(bounds, { padding: [20,20] });
        } catch (e) {
          // ignore if no bounds
        }
        // only auto-fit once (unless user resets autoFitOnLoad elsewhere)
        autoFitOnLoad = false;
      }

      console.info('Loaded GeoJSON features:', data.features.length);
    }

    function loadGeoJSON() {
      console.log('🔄 Attempting to load GeoJSON...');
      
      // Add timestamp to prevent caching
      const timestamp = new Date().getTime();
      const url = `data/properties.geojson?t=${timestamp}`;
      console.log('📁 Fetching from:', url);
      
      fetch(url, { 
        cache: "no-cache",
        headers: {
          'Cache-Control': 'no-cache, no-store, must-revalidate',
          'Pragma': 'no-cache',
          'Expires': '0'
        }
      })
        .then(response => {
          console.log('📡 Response status:', response.status, response.statusText);
          if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          return response.json();
        })
        .then(data => {
          console.log('✅ GeoJSON loaded successfully:', data.features?.length || 0, 'features');
          console.log('📊 Features:', data.features?.map(f => f.properties?.fid || 'no-fid'));
          processGeoJSON(data);
        })
        .catch(err => {
          console.warn('❌ Error loading properties.geojson via fetch:', err);
          console.log('🔍 Error details:', err.message);
          
          // Check if we're running on file:// protocol
          if (window.location.protocol === 'file:') {
            console.warn('⚠️ Running on file:// protocol - CORS restrictions prevent fetch');
            console.log('💡 Solution: Use a local server (e.g., Python: python -m http.server)');
          }
          
          // Attempt to load embedded fallback
          try {
            const el = document.getElementById('properties-embedded');
            if (el && el.textContent) {
              const embedded = JSON.parse(el.textContent);
              console.info('🔄 Using embedded GeoJSON fallback');
              processGeoJSON(embedded);
              return;
            }
          } catch (e) {
            console.warn('❌ Embedded GeoJSON parse failed', e);
          }
          console.error('💥 GeoJSON could not be loaded. Check network or CORS.');
        });
    }


  </script>
